<div class="card" style="width: 25rem; max-width:25rem;   margin-top: 10px" >
  <div class="card-header">
     My Friends
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
    <div *ngFor="let item of friends" style="margin-bottom: 18px; display: flex; flex-direction: row;justify-content: space-between;  align-items: center;">
     <div style="display: flex; flex-direction: row; align-items: center;">
      <a ><img type="button" (click)="goToUserProfile(item.userProfileId)" width="70 rem" class="rounded-circle" width="70" height="70" src="{{item.img}}" style="margin-right: 14px;" ></a>
        <h6>{{item.name}}</h6>
      </div>
      <div class="btn-del-send">
        <button type="button" (click)="deleteFriend(item.userProfileId)" class="btn btn-danger"><svg class="bi bi-person-dash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 100-6 3 3 0 000 6zm5-.5a.5.5 0 01.5-.5h4a.5.5 0 010 1h-4a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
        </svg></button>
        <button type="button" (click)="sendMessage(item.aplicationUserId)" style="margin-top: 10px" class="btn btn-info"><svg class="bi bi-chat-dots" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 01.287.801 10.97 10.97 0 01-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 01.71-.074A8.06 8.06 0 008 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 01-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 00.244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 01-2.347-.306c-.52.263-1.639.742-3.468 1.105z" clip-rule="evenodd"/>
          <path d="M5 8a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0z"/>
        </svg></button>
      </div>
    </div>

      <footer class="blockquote-footer">Click on a user to see more</footer>
    </blockquote>
  </div>
</div>

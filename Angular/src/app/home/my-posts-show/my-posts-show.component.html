<div class="my-posts-show">
<div class="card" *ngFor="let item of posts" style="width: 29rem;">
  <div class="card-body">
    <button type="button" (click)="goToUserProfile(item.userProfileId)" style="width: 26rem; max-width: 26rem; height: 5rem; max-height: 5rem; margin-bottom: 10px " class="btn btn-secondary">
      <img width="50 rem"  src="{{item.img}}">
      {{item.userName}}
    </button>
    <h5 class="card-title">{{item.postName}}</h5>
    <span class="badge badge-pill badge-primary">{{item.dateTime | date}}</span>
    <p class="card-text">{{item.message}}}</p>
    <div class="butt-edit-comment">
    <a (click)="comment(item.postId)"  class="btn btn-primary">Comment</a>
      <div class="edit-and-delete">
    <button (click)="editPost(item.postId)" class="btn btn-warning">Edit</button>
      <button (click)="deletePost(item.postId)" class="btn btn-danger"> Delete
        <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
        </svg></button>
      </div>
    </div>
  </div>
</div>
</div>

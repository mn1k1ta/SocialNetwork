<div class="show-main-page">
<div class="main-userprofile">
<div class="card" style="width: 23rem;">
  <img class="card-img-top" src="{{authUserProfile.img}}" alt="Card image cap">
  <div class="card-body">
    <span class="badge badge-pill badge-primary">{{authUserProfile.gender}}</span>
    <h4 class="card-title">{{authUserProfile.name}}</h4>

    <div class="btn-group dropleft">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        About Me
      </button>
      <div class="dropdown-menu p-4 text-muted" style="max-width: 200px;">
        <p>
          {{authUserProfile.description}}
        </p>
      </div>
    </div>

  </div>
  <ul class="list-group list-group-flush">

    <li class="list-group-item" >{{authUserProfile.birthday | date}}</li>
    <li class="list-group-item">{{authUserProfile.country}}</li>
    <li class="list-group-item">{{authUserProfile.sity}}</li>
    <li class="list-group-item" >
      <svg class="bi bi-building" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M15.285.089A.5.5 0 0115.5.5v15a.5.5 0 01-.5.5h-3a.5.5 0 01-.5-.5V14h-1v1.5a.5.5 0 01-.5.5H1a.5.5 0 01-.5-.5v-6a.5.5 0 01.418-.493l5.582-.93V3.5a.5.5 0 01.324-.468l8-3a.5.5 0 01.46.057zM7.5 3.846V8.5a.5.5 0 01-.418.493l-5.582.93V15h8v-1.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5V15h2V1.222l-7 2.624z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M6.5 15.5v-7h1v7h-1z" clip-rule="evenodd"/>
        <path d="M2.5 11h1v1h-1v-1zm2 0h1v1h-1v-1zm-2 2h1v1h-1v-1zm2 0h1v1h-1v-1zm6-10h1v1h-1V3zm2 0h1v1h-1V3zm-4 2h1v1h-1V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm-2 2h1v1h-1V7zm2 0h1v1h-1V7zm-4 0h1v1h-1V7zm0 2h1v1h-1V9zm2 0h1v1h-1V9zm2 0h1v1h-1V9zm-4 2h1v1h-1v-1zm2 0h1v1h-1v-1zm2 0h1v1h-1v-1z"/>
      </svg>
      {{authUserProfile.address}}
    <li class="list-group-item" >{{authUserProfile.maritalStatus}}</li>
  </ul>
</div>
</div>

<div class="all-posts">
  <app-post-show></app-post-show>
</div>

</div>
